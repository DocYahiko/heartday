<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.png') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            background: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
        .hidden-page {
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }
        .hearts::before, .hearts::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .hearts::before {
            top: -10px;
            left: 0;
        }
        .hearts::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <button class="btn" onclick="showSurprise()">Open This</button>
    </div>

    <div class="hidden-page" id="hiddenPage">
        <h2>Surprise! ❤️</h2>
        <img src="theCertificate.png" alt="Us">
    </div>

    <script>
        function showSurprise() {
            document.getElementById("mainPage").style.display = "none";
            document.getElementById("hiddenPage").style.display = "flex";
            generateHearts();
        }
        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("hearts");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
